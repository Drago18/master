<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INSPINIA | Flot Charts</title>
<link href="css/style.css" rel="stylesheet">
</head>
<body>

                <div class="flot-chart-content" id="flot-bar-chart"></div>
        
                

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/plugins/flot/jquery.flot.js"></script>
<script type="text/javascript">
    //Flot Bar Chart
$(function() {
    var barOptions = {
        series: {
            bars: {
                show: true,
                barWidth: 0.1,
                fill: true,
                fillColor: {
                    colors: [{
                        opacity: 0.8
                    }, {
                        opacity: 0.8
                    }]
                }
            }
        },
        xaxis: {
            tickDecimals: 0
        },
        colors: ["#1ab394"],
        grid: {
            color: "#999999",
            hoverable: true,
            clickable: true,
            tickColor: "#D4D4D4",
            borderWidth:0
        },
        legend: {
            show: false
        },
        tooltip: true,
        tooltipOpts: {
            content: "x: %x, y: %y"
        }
    };
    var barData = {
        label: "bar",
        data: [
            [1, 10],
            [2, 25],
            [3, 19],
            [4, 34],
            [5, 32],
            [6, 44],
            [7, 44]
        ]
    };
    $.plot($("#flot-bar-chart"), [barData], barOptions);

});



</script>
</body>

</html>
