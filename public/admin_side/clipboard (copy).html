<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Copy to clipboard</title>





</head>
<p id="myInput">Please press the button and copy me!</p>

<button class="btn btn-white" id="copy" data-clipboard-target="#myInput"><i class="fa fa-copy"></i> Copy</button>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/plugins/clipboard/clipboard.min.js"></script>

<script>

    $(document).ready(function (){

        new Clipboard('#copy');

    });

</script>


</body>

</html>
